<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Fira+Sans:wght@300&family=Lora:ital@1&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>

  <body>
    <nav class="navbar">
      <h1 style="color: #344861">Sudoku.com</h1>
      <div class="navbar-menu">
        <div class="navbar-left">
          <li style="color: #6e7e90">Classic</li>
          <li style="color: #6e7e90">Killer</li>
        </div>
        <div class="navbar-right">
          <li style="color: #6e7e90">Daily challenge</li>
          <li style="color: #6e7e90">Award</li>
          <li style="color: #6e7e90">Rules</li>
          <li style="color: #6e7e90">More</li>
        </div>
      </div>
      
    </nav>
    <hr />
    <div class="game-check">
      <output><h3>Start Playing.....</h3></output>
    </div>
    <hr />
    <div class="game-container">
      <div class="game-boxes">
        <div class="game-box br-r" onclick="lightsup(0,0)"></div>
        <div

          onclick="lightsup(0,1)"
          oninput="isloose(0,1)"
        ></div>
        <div class="game-box" onclick="lightsup(0,2)"></div>
        <div class="game-box br-r" onclick="lightsup(0,3)"></div>
        <div class="game-box br-r" onclick="lightsup(0,4)"></div>

        <div class="game-box br-r" onclick="lightsup(0,6)"></div>
        <div class="game-box br-r" onclick="lightsup(0,7)"></div>

        <div class="game-box br-r br-u" onclick="lightsup(2,1)"></div>
        <div class="game-box br-u" onclick="lightsup(2,2)"></div>
        <div class="game-box br-r br-u" onclick="lightsup(2,3)"></div>
        <div class="game-box br-r br-u" onclick="lightsup(2,4)"></div>
        <div class="game-box br-u" onclick="lightsup(2,5)"></div>
        <div class="game-box br-r br-u" onclick="lightsup(2,6)"></div>
        <div class="game-box br-r br-u" onclick="lightsup(2,7)"></div>

        <div class="game-box br-r" onclick="lightsup(3,6)"></div>
        <div class="game-box br-r" onclick="lightsup(3,7)"></div>
        <div class="game-box" onclick="lightsup(3,8)"></div>
        <div class="game-box br-r br-u" onclick="lightsup(4,0)"></div>

        <div class="game-keys">
          <div class="game-key" onclick="fill_number(1)">1</div>
          <div class="game-key" onclick="fill_number(2)">2</div>

          <div class="game-key" onclick="fill_number(8)">8</div>
          <div class="game-key" onclick="fill_number(9)">9</div>
        </div>
        <div class="game-reset" id="newGameButton">
          <button class="reset-btn">New Game</button>
        </div>
      </div>

    <div style="margin: 22px"></div>
    <hr />
    <div style="margin-top: 21px;background-image: linear-gradient(to bottom right, #FF3E9D, #0E1F40);"></div>
    <h3 style="text-align: center; color: rgb(14, 103, 255); ">
      -By Preetam Sahu
    </h3>
